<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать товар</title>
    <link rel="stylesheet" href="/static/seller.css">
</head>
<body>
    <div class="container">
        <h1>Редактировать товар: {{ product.name }}</h1>
        <form action="/seller/update_product" method="post">
            <input type="hidden" name="id" value="{{ product.id }}">
            <label for="name">Название товара:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>
            
            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" value="{{ product.price }}" step="0.01" required>
            
            <label for="description">Описание:</label>
            <textarea id="description" name="description">{{ product.description }}</textarea>
            
            <label for="stock">Количество на складе:</label>
            <input type="number" id="stock" name="stock" value="{{ product.stock }}" min="1" required>
            
            <button type="submit">Сохранить изменения</button>
        </form>

        <form action="/seller/delete_product" method="post" onsubmit="return confirm('Вы уверены, что хотите удалить этот товар?');">
            <input type="hidden" name="id" value="{{ product.id }}">
            <button type="submit" class="delete-button">Удалить товар</button>
        </form>
        
        <a href="/product?id={{ product.id }}">Отмена</a>
    </div>
</body>
</html>
